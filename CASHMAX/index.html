<!DOCTYPE html>
<html lang="pt-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASHMAX</title>
    <link rel="stylesheet" href="style.css">

    <script src="main.js" type="module"></script>

    <link rel="shortcut icon" href="/CASHMAX/LOGOS/cashmaxlogo.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="login">
            <div class="container">
                <form action="">
                    <div class="logoEntreprise"></div>

                    <div class="email">
                        <label for="email"><input type="text" id="e_mail" placeholder="Votre email"></label>

                    </div>
                    
                    <div class="motdePasse">
                        <label for="password" id="passWord"><input type="password" name="password" id="pass_word" placeholder="Mot de passe" autocomplete="off"></label>
                    </div>

                    <div class="oublierMotdepasse">
                        <input type="submit" value="Oublié mot de passe" id="submit"> 
                    </div>

                    <div class="login">
                        <input type="button" value="Conneter" id="connecter">
                    </div>

                    <p>Ou Créer une compte</p>

                    <div class="manuelle">
                        <input type="submit" value="Créer compte" id="manuelle">
                    </div>

                    <div class="google">
                        <input type="submit" value="Google" id="google">
                    </div>

                    <div class="face">
                        <input type="submit" value="Facebook" id="facebook">
                    </div>

                    

                    <div id="teste">konyen</div>
                    
                </form>
            </div>
        </div>
    </main>
    
    

    
</body>
</html>
